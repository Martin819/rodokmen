<form action="{{action}}" method="post" class="vex-dialog-form">
	<input type="hidden" name="rdk_id" value="{{id}}" />
	<div class="vex-input-field">
		<label for="rdk_firstname">Jméno</label>
		<input type="text" name="rdk_firstname" class="vex-dialog-edit focus" value="{{name.first}}" />
	</div>
	<div class="vex-input-field">
		<label for="rdk_lastname">Příjmení</label>
		<input type="text" name="rdk_lastname" class="vex-dialog-edit" value="{{name.last}}" />
	</div>
	<div class="vex-input-field">
		<label for="rdk_birth_date">Datum narození</label>
		<input type="text" name="rdk_birth_date" class="vex-dialog-edit mask" value="{{birth_date}}" data-mask="09.09.0999" placeholder="D.M.RRRR" />
	</div>
	<div class="vex-input-field">
		<label for="rdk_birth_place">Místo narození</label>
		{# <input type="hidden" name="rdk_birth_place" value="" /> #}
		<input type="hidden" class="nominatim" style="width:70%" data-input="rdk_birth_place" value="{{birth_place}}" />
	</div>
	<div class="vex-dialog-buttons">
		<input type="submit" value="Uložit" class="js-formsubmit vex-dialog-button-primary vex-dialog-button" />
		<input type="button" value="Zrušit" class="js-formcancel vex-dialog-button-secondary vex-dialog-button" />
	</div>
</form>
